    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      // import { Link } from "react-router-dom";
      const FORM_URL =
        "https://webform-portal.iop.ohio.gov/authoring-owt/drftrequestform";
      const SUBMISSION_URL =
        "https://webform-portal.iop.ohio.gov/authoring-owt/drftrequestform/submission/";

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function delay(ms) {
        await sleep(ms);
      }

      function createForm() {
        Formio.createForm(
          document.getElementById("requestor-formio"),
          FORM_URL
        ).then(function (form) {
          console.log(form);
          form.on("submitDone", (res) => {
            console.log(res);
            let userOhid = window.portalUserID;
            console.log(userOhid);
            let id = res._id;
            let url = SUBMISSION_URL + id;
            let updated_status = "pending";
            let update = [
              {
                op: "replace",
                path: "/data/status",
                value: "pending",
              },
              {
                op: "replace",
                path: "/data/userOhid",
                value: `${userOhid}`,
              },
            ];
            const response = axios.patch(url, update);
            redirectHome();
          });
        });
      }
      async function redirectHome() {
        await sleep(2000);
        window.location.assign("/");
        window.location.assign(
          "/wps/myportal/gov/ohid/applications/owt-finder-admin", "flocka"
        );
      }

      function formLoad(id) {
        let url = SUBMISSION_URL + id;
        Formio.createForm(
          document.getElementById("requestor-formio"),
          url
        ).then(function (form) {
          console.log(form);
          form.on("submitDone", (res) => {
            console.log(res);
            console.log("submitted");
            delay(1000);
            fetch(`${url}`)
              .then((res) => res.json())
              .then((result) => {
                console.log(result);
                let status = result.data.status;
                console.log(status);
                if (status === "deleted") {
                  console.log("trying to delete");
                  const response = axios.delete(`${url}`);
                  console.log(response);
                  delay(1500);
                  window.location.assign(
                    "/wps/myportal/gov/ohid/applications/owt-finder-admin"
                  );
                } else if (status === "approved") {
                  window.alert(`Request #${id.toUpperCase()} has been approved.`)
                  window.location.assign(
                    "/wps/myportal/gov/ohid/applications/owt-finder-admin"
                  );
                } else if (status === "denied") {
                  window.alert(`Request #${id.toUpperCase()} has been denied.`)
                  window.location.assign(
                    `/wps/myportal/gov/ohid/applications/owt-finder-admin`
                  );
                } else {
                  redirectHome();
                }
              });
          });
        });
      }

      function citizenFormLoad(id) {
        let url = SUBMISSION_URL + id;
        Formio.createForm(
          document.getElementById("requestor-formio"),
          url
        ).then(function (form) {
          console.log(form);
          form.on("submitDone", (res) => {
            console.log(res);
            console.log("submitted");
            delay(1000);
            fetch(`${url}`)
              .then((res) => res.json())
              .then((result) => {
                console.log(result);
                let status = result.data.status;
                console.log(status);
                if (status === "deleted") {
                  console.log("trying to delete");
                  const response = axios.delete(`${url}`);
                  console.log(response);
                  delay(1500);
                  window.location.assign(
                    "/wps/myportal/gov/ohid/applications/owt-finder-admin"
                  );
                } else if (status !== "disabled") {
                  let update = [
                  {
                    op: "replace",
                    path: "/data/status",
                    value: "pending",
                  }
                  ];
                  const response = axios.patch(url, update);
                  redirectHome();
                } else {
                  redirectHome();
                }

              });
          });
      });
    }
    </script>
